<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensoes</title>
    <style>
        .quadrado {
            /*
            width 98vw; -> viewport width (largura da tela)
            width 98vh -> porcentagem em relacao ao elemento pai
            height 98vh -> viewport height (atura da tela)
            height 98px -> pixels
            */
            width: 500px;
            height: 500px;
            background-color: red;
        }

        .titulos {
            background-color: blue;
            width: 50%;
        }

    </style>
</head>
<body>
    <!-- .nomedaclasse -Cria uma classe-. #nomeid -- Cria um id- -->
    <div class="quadrado">
        <h1 class="titulos">Teste</h1>
    </div>
</body>
</html>
