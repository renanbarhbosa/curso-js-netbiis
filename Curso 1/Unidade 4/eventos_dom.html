<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
  </head>
  <body>
    <div id="container">
      <button id="remover" onclick="remover()">-</button>
      <h1 id="valor"></h1>
      <button id="adicionar" onclick="adicionar()">+</button>
    </div>

    <script>
      let valor = 0;
      let valorE1 = document.getElementById("valor");

      function adicionar() {
        valor++;
        valorE1.innerText = valor;
      }

      function remover() {
        valor--;
        valorE1.innerText = valor;  <!-- Corrected this line -->
      }
    </script>
  </body>
</html>
