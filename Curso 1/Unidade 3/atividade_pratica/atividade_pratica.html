<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Dinâmica</title>
  </head>
  <body>
    <h1>Boas vindas, pequeno gafanhoto.</h1>
    <script>
      const corPagina = window.prompt("Que cor você quer para a página?");
      const corBackground = window.prompt("Que cor você quer para o background?");

      document.body.style.backgroundColor = corBackground;
      document.body.style.color = corPagina;
    </script>
  </body>
</html>
