<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
    <script src="for-arrays.js"></script>
</head>
<body>
    <ul id="tarefas">

    </ul>

    <script>
        let listaTarefasEl = document.getElementById('tarefas');
        let tarefas = ['Estudar', 'Trabalhar', 'Descansar', 'Lazer', 'Dormir', 'Comer'];

        for (let tarefa of tarefas) {
            listaTarefasEl.innerHTML += `<li>${tarefas}</li>`
        }
    </script>
</body>
</html>
